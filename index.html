<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;900&family=Koulen&family=Moulpali&family=Nokora:wght@100;300;400;900&family=Raleway:wght@100;200;800&family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,100;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="caculator">-
            <div class="output">
                <div class="outputResult">
                    0
                </div>
            </div>
            <div class="input">
                <div class="inputResult">
                    
                </div>
            </div>
            <div class="text">
                <h1 id="etec">ETEC CENTER</h1>
                <h1 id="cal">CACULATOR</h1>
            </div>
            <div class="NumBox">
                <div class="ac">
                    <button id="AcBtn">AC</button>
                </div>
                <div class="del">
                    <button id="DelBtn">Del</button>
                </div>

                <div class="num">
                    <button id="BtnOne">1</button>
                    <button id="BtnTwo">2</button>
                    <button id="BtnThree">3</button>
                    <button id="BtnFour">4</button>
                    <button id="BtnFive">5</button>
                    <button id="BtnSix">6</button>
                    <button id="BtnSvn">7</button>
                    <button id="BtnEig">8</button>
                    <button id="BtnNin">9</button>
                    <button id="BtnZero">0</button>
                    <button id="BtnAdd">+</button>
                    <button id="Btnspace">-</button>
                    <button id="BtnMul">*</button>
                    <button id="BtnSha">/</button>
                    <button id="BtnPoint">.</button>
                    <button id="BtnEqual">=</button>
                </div>
                </div>

            </div>
        </div>
    </center>
    
</body>
<script src="javascript.js"></script>
</html>
